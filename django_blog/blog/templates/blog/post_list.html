{% extends "base.html" %}

{% block content %}
<h1>All Posts</h1>

<ul class="post-list">
    {% for post in posts %}
        <li>
            <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
            <p>{{ post.content|truncatechars:100 }}</p>
        </li>
    {% endfor %}
</ul>

<a href="{% url 'post_create' %}" class="btn btn-primary">Create New Post</a>
{% endblock %}
