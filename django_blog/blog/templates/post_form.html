{% extends "base.html" %}

{% block content %}
<h1>{{ form.instance.pk|yesno:"Edit Post,Create Post" }}</h1>

<form method="POST" class="post-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
</form>

<a href="{% url 'post_list' %}" class="btn btn-primary">Cancel</a>
{% endblock %}
